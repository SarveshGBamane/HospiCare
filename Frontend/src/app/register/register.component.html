<div class="flex justify-center items-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded shadow w-96">

    <h2 class="text-2xl font-semibold text-center mb-6">Admin Register</h2>

    <input
      type="text"
      placeholder="Username"
      [(ngModel)]="user.username"
      class="w-full border p-2 rounded mb-4">

    <input
      type="password"
      placeholder="Password"
      [(ngModel)]="user.password"
      class="w-full border p-2 rounded mb-6">

    <button
      (click)="register()"
      class="w-full bg-sky-500 text-white py-2 rounded hover:bg-sky-600">
      Register
    </button>

    <p class="text-center mt-4">
      Already have an account?
      <a routerLink="/login" class="text-sky-500">Login</a>
    </p>

  </div>
</div>
